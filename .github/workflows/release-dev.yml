name: Release Dev

on:
  push:
    branches:
      - dev

concurrency:
  group: release-dev-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release Dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git for semantic-release
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.2

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsecret-1-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type check
        run: bun run typecheck

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun test --verbose
        env:
          NON_INTERACTIVE: "true"
          CI: "true"
          CI_SAFE_MODE: "true"

      - name: Build
        run: bun run build

      - name: Build dashboard UI
        run: bun run ui:build

      - name: Verify UI build
        run: |
          if [ ! -f dist/ui/index.html ]; then
            echo "Error: UI build failed - index.html not found"
            exit 1
          fi
          echo "✅ UI build verified: $(ls dist/ui/ | wc -l) files"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Get version before release
        id: before
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Release with semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: npx semantic-release

      - name: Check if new version was released
        id: check
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          if [ "$NEW_VERSION" = "${{ steps.before.outputs.version }}" ]; then
            echo "released=false" >> $GITHUB_OUTPUT
            echo "[i] No new version released (still $NEW_VERSION) — skipping notification"
          else
            echo "released=true" >> $GITHUB_OUTPUT
            echo "[OK] New dev version released: $NEW_VERSION"
          fi

      - name: Notify Discord
        if: steps.check.outputs.released == 'true'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "[i] DISCORD_WEBHOOK_URL not set, skipping"
            exit 0
          fi
          node scripts/send-discord-release.cjs dev "$DISCORD_WEBHOOK_URL"
