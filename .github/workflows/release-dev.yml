name: Release Dev

on:
  push:
    branches:
      - dev

concurrency:
  group: release-dev-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release Dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git for semantic-release
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.2

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsecret-1-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type check
        run: bun run typecheck

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun test --verbose
        env:
          NON_INTERACTIVE: "true"
          CI: "true"
          CI_SAFE_MODE: "true"

      - name: Build
        run: bun run build

      - name: Build dashboard UI
        run: bun run ui:build

      - name: Verify UI build
        run: |
          if [ ! -f dist/ui/index.html ]; then
            echo "Error: UI build failed - index.html not found"
            exit 1
          fi
          echo "âœ… UI build verified: $(ls dist/ui/ | wc -l) files"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Release with semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: npx semantic-release

      - name: Notify Discord
        if: ${{ success() }}
        uses: actions/github-script@v7
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            if (!process.env.DISCORD_WEBHOOK_URL) {
              core.warning('DISCORD_WEBHOOK_URL not set, skipping Discord notification.')
              return
            }

            const { owner, repo } = context.repo

            // Retry up to 3 times with 5s delay to allow semantic-release to finish
            let release = null
            for (let i = 0; i < 3; i++) {
              const { data: releases } = await github.rest.repos.listReleases({
                owner,
                repo,
                per_page: 10,
              })
              release = releases.find(r => r.prerelease && r.tag_name.includes('-dev.'))
              if (release) break
              if (i < 2) {
                core.info(`Waiting for dev release to be created (attempt ${i + 1}/3)...`)
                await new Promise(resolve => setTimeout(resolve, 5000))
              }
            }

            if (!release) {
              core.warning('No dev prerelease found after retries, skipping Discord notification.')
              return
            }

            const description = (release.body || '').slice(0, 4000)

            try {
              const response = await fetch(process.env.DISCORD_WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  username: 'ClaudeKit Release Bot',
                  embeds: [
                    {
                      title: `Dev Release ${release.name || release.tag_name}`,
                      url: release.html_url,
                      description: description || 'No changelog available.',
                      color: 0xF5A623,
                      timestamp: release.created_at,
                    },
                  ],
                }),
              })
              if (!response.ok) {
                core.warning(`Discord webhook failed: ${response.status}`)
              }
            } catch (error) {
              core.warning(`Discord notification failed: ${error.message}`)
            }
