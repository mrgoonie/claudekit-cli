name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsecret-1-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type check
        run: bun run typecheck

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Notify Discord
        if: ${{ success() }}
        uses: actions/github-script@v7
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            if (!process.env.DISCORD_WEBHOOK_URL) {
              core.warning('DISCORD_WEBHOOK_URL not set, skipping Discord notification.')
              return
            }

            const { owner, repo } = context.repo
            const { data: releases } = await github.rest.repos.listReleases({
              owner,
              repo,
              per_page: 1,
            })

            if (!releases.length) {
              core.warning('No releases found, skipping Discord notification.')
              return
            }

            const release = releases[0]
            const description = (release.body || '').slice(0, 4000)

            await fetch(process.env.DISCORD_WEBHOOK_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: 'ClaudeKit Release Bot',
                embeds: [
                  {
                    title: `Release ${release.name || release.tag_name}`,
                    url: release.html_url,
                    description: description || 'No changelog available.',
                    timestamp: release.created_at,
                  },
                ],
              }),
            })
