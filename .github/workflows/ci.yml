name: CI

on:
  pull_request:
    branches:
      - main
      - master
      - dev
  push:
    branches:
      # - main
      # - master
      - dev

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsecret-1-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type check
        run: bun run typecheck

      - name: Run linter
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Run tests with diagnostics
        run: |
          echo "ðŸ” Running tests with enhanced diagnostics..."
          echo "Node version: $(node --version)"
          echo "Bun version: $(bun --version)"
          echo "Working directory: $(pwd)"
          echo "Environment variables:"
          env | grep -E '^(CI|NODE|BUN|NON_INTERACTIVE)' | sort
          echo ""
          echo "ðŸ“‹ Test files found:"
          find tests -name "*.test.ts" -type f | head -10
          echo ""
          echo "ðŸ§ª Running tests with timeout..."
          timeout 300 bun test --verbose || {
            echo "âŒ Tests failed or timed out"
            echo "ðŸ“Š Last 50 lines of test output:"
            bun test --verbose 2>&1 | tail -50 || true
            exit 1
          }
        env:
          NON_INTERACTIVE: "true"
          CI: "true"
          CI_SAFE_MODE: "true"
