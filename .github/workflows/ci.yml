name: CI

on:
  pull_request:
    branches:
      - main
      - master
      - dev

jobs:
  test-linux:
    name: Test (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.2

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsecret-1-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type check
        run: bun run typecheck

      - name: Run linter
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Run tests with diagnostics
        run: |
          echo "üîç Running tests with enhanced diagnostics..."
          echo "Node version: $(node --version)"
          echo "Bun version: $(bun --version)"
          echo "Working directory: $(pwd)"
          echo "Environment variables:"
          env | grep -E '^(CI|NODE|BUN|NON_INTERACTIVE)' | sort
          echo ""
          echo "üìã Test files found:"
          find tests -name "*.test.ts" -type f | head -10
          echo ""
          echo "üß™ Running tests with timeout..."
          timeout 300 bun test --verbose || {
            echo "‚ùå Tests failed or timed out"
            echo "üìä Last 50 lines of test output:"
            bun test --verbose 2>&1 | tail -50 || true
            exit 1
          }
        env:
          NON_INTERACTIVE: "true"
          CI: "true"
          CI_SAFE_MODE: "true"

  test-windows:
    name: Test (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type check
        run: bun run typecheck

      - name: Run linter
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Run tests with diagnostics
        shell: pwsh
        run: |
          Write-Host "üîç Running tests with enhanced diagnostics..."
          Write-Host "Node version: $(node --version)"
          Write-Host "Bun version: $(bun --version)"
          Write-Host "Working directory: $(pwd)"
          Write-Host "Environment variables (CI/NODE/BUN/NON_INTERACTIVE):"
          Get-ChildItem Env: | Where-Object { $_.Name -match '^(CI|NODE|BUN|NON_INTERACTIVE)' } | Sort-Object Name
          Write-Host ""
          Write-Host "üß™ Running tests..."
          bun test --verbose
        env:
          NON_INTERACTIVE: "true"
          CI: "true"
          CI_SAFE_MODE: "true"
